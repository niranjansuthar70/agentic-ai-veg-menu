version: "3.8"

services:
  restapi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: restapi
    restart: unless-stopped
    ports:
      - "9000:9000"                      # host:container (FastAPI app)
    environment:
      - ENV=development
      - MCP_URL=http://mcp-server:8000   # IMPORTANT: points to mcp service by name
    depends_on:
      - mcp-server
    volumes:
      - ./restapi:/app                   # dev mount (hot reload). Remove in prod.
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/ || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 3

  mcp-server:
    build:
      context: .
      dockerfile: mcp_modules/Dockerfile
    container_name: mcp-server
    restart: unless-stopped
    ports:
      - "8000:8000"                      # streamable-http transport exposed here
    environment:
      - ENV=development
    volumes:
      - ./mcp_modules:/app                # dev mount
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/ || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 3

networks:
  default:
    name: vegmenu_network